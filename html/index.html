<head>

    <header>
        <h1>Verificador de Idade</h1>

    <section>
        <div>
            <label>Ano de Nascimento <input type="number" id="ano" placeholder="Digite um ano"></label> 
        </div>
        
        <div>
            <label>Sexo: <input type="radio" name="sexo"checked id="masculino"> 
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="feminino"></label>
                <label for="feminino">Feminino</label>     
        </div>

        <div>
            <input type="button" value="Verificar" id="btnVerificar">
        </div>

        <div id="res">
            <label id="labelIdade">Preencha todos os campos para ver o resultado!</label>
        </div>
    </section>
    <footer>
        <p>Luciano Correa</p>
    </footer>
